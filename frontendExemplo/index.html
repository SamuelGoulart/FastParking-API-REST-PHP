<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="utf-8">
    <!-- <meta http-equiv="Content-Type" content="text/html; charset=utf-8"/> -->
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Castro de Clientes</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/css/bootstrap.min.css"
        integrity="sha384-B0vP5xmATw1+K9KRQjQERJvTumQW0nPEzvF6L/Z6nronJ3oUOFUFpCjEUQouq2+l" crossorigin="anonymous">
    <script src="contatos.js" defer></script>
</head>

<body class="bg-light">
    <header>
        <div class="py-5 text-center">
            <h1>Cadastro de Clientes</h1>
        </div>
    </header>
    <main class="container">
        <form>
            <div class="form-row">
                <div class="form-group col-md-12">
                    <label for="nome">Nome</label>
                    <input type="text" class="form-control" id="nome" name="nome" placeholder="Digite seu nome" required>
                </div>

                <div class="form-group col-md-12">
                    <label for="email">E-mail</label>
                    <input type="text" class="form-control" id="email" name="email" placeholder="Digite seu e-mail" required>
                </div>

                <div class="form-group col-md-8">
                    <label for="Ccidade">Cidade</label>
                    <input type="text" class="form-control" id="cidade" name="cidade" placeholder="Digite sua cidade" required>
                </div>

                <div class="form-group col-md-4">
                    <label for="estado">Estado</label>
                    <input type="text" class="form-control" id="estado" name="estado" maxlength="2" placeholder="Digite sua estado" required>
                </div>
            </div>
            <button type="button" class="btn btn-success" id="salvar">Salvar</button>
        </form>
        <table class="table mt-5 table-hover" id="tabelaClientes">
            <thead class="thead-dark">
                <tr>
                    <th scope="col">ID</th>
                    <th scope="col">Nome</th>
                    <th scope="col">E-mail</th>
                    <th scope="col">Cidade</th>
                    <th scope="col">Estado</th>
                    <th scope="col">Bot√µes</th>
                </tr>
            </thead>
            <tbody>
            </tbody>
        </table>
    </main>
    <div class="modal" tabindex="-1" role="dialog">
        <div class="modal-dialog" role="document">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title">Editar cliente</h5>
                    <button type="button" class="close" data-dismiss="modal" aria-label="Close" id="closeX">
                        <span aria-hidden="true">&times;</span>
                    </button>
                </div>
                <div class="modal-body">
                    <form>
                        <div class="form-row form-modal">
                            <div class="form-group col-md-12">
                                <input type="hidden" class="form-control" id="id" name="nome"
                                    placeholder="Digite seu nome" required>
                            </div>
                            <div class="form-group col-md-12">
                                <label for="nome">Nome</label>
                                <input type="text" class="form-control" id="nomeModal" name="nome" placeholder="Digite seu nome" required>
                            </div>

                            <div class="form-group col-md-12">
                                <label for="email">E-mail</label>
                                <input type="text" class="form-control" id="emailModal" name="email" placeholder="Digite seu e-mail" required >
                            </div>

                            <div class="form-group col-md-8">
                                <label for="Ccidade">Cidade</label>
                                <input type="text" class="form-control" id="cidadeModal" name="cidade" placeholder="Digite sua cidade" required>
                            </div>

                            <div class="form-group col-md-4">
                                <label for="estado">Estado</label>
                                <input type="text" class="form-control" id="estadoModal" name="estado" maxlength="2" placeholder="Digite sua estado" required >
                            </div>
                        </div>
                    </form>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-success" id="atualizar" >Atualizar</button>
                    <button type="button" class="btn btn-secondary" id="close" data-dismiss="modal">Close</button>
                </div>
            </div>
        </div>
    </div>
</body>

</html>
