<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="shortcut icon" href="../img/icone_car.svg">
    <link rel="stylesheet" href="./css/relatorio.css">
    <title>Relatórios</title>
</head>

<body>
    <main>
        <h1>Sistema FastParking</h1>
        <section>
            <a href="./index.html" id="linkIndex">
                <img src="./img/icone_voltar.svg" alt="Icone voltar para página principal"></a>
            <h1>Relatório por data</h1>
            <div id="divforms">
                <div id="divPesquisaIntervalo">
                    <header>
                        <h1>Pesquisa entre intervalo de datas </h1>
                    </header>
                    <form id="formIntervaloDeDatas">
                        <div class="datasPesquisas">
                            <label for="">Data inicio</label>
                            <input id="dataInicioIntervaloDatas" type="date" class="input_data" required />
                        </div>
                        <div class="datasPesquisas">
                            <label for="">Data final</label>
                            <input id="dataFinalIntervaloDatas" type="date" class="input_data" required />
                        </div>
                    </form>
                    <footer>
                        <button id="limpar" class="btnAzul">Limpar</button>
                        <button id="pesquisar" class="btnVerde">Pesquisar</button>
                    </footer>
                </div>
                <div id="divPesquisaDataEspecifica" >
                    <header>
                        <h1>Pesquisa por data específica</h1>
                    </header>
                    <form id="formDataEspecifica">
                        <div class="datasPesquisas">
                            <label for="">Data específica</label>
                            <input id="dataEspecifica" type="date" required class="input_data">
                        </div>
                    </form>
                    <footer>
                        <button id="limparDataEspecifica" class="btnAzul">Limpar</button>
                        <button id="pesquisarDataEspecifica" class="btnVerde">Pesquisar</button>
                    </footer>
                </div>
            </div>
            <div id="divValorRecido" >
                <h1 id="h1ValorRecebido">Valor total recebido = <span id="valorTotalRecebido"></span> </h1>
            </div>
            <table class="table" id="tabelaClienteExcluidos">
                <thead>
                    <tr>
                        <th>Nome</th>
                        <th>Placa</th>
                        <th>Data chegada</th>
                        <th>Data saída</th>
                        <th>Hora entrada</th>
                        <th>Hora saída</th>
                        <th>Valor pago</th>
                    </tr>
                </thead>
                <tbody id="tbodyRelatorio">

                </tbody>
            </table>
        </section>
    </main>
    <script src="./js/relatorio.js"></script>
</body>

</html>
